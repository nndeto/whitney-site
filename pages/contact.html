    <main>
        <h1 class = "work-name">Connect</h1>
        <div class = "form-wrapper">

            <form action="mailto:n_ndeto@yahoo.com" method="POST" enctype=”multipart/form-data”>
                <div class = "form-spacing">
                    <label for = "fName">Full Name <span class = "required-red">*</span></label>
                    <br>
                    <input type = "text" id = "fName" placeholder="First & Last" required>
                    <br>
                </div>
                <div class = "form-spacing">
                    <label for = "email">Email <span class = "required-red">*</span></label>
                    <br>
                    <input type = "email" id = "email" placeholder="..." required>
                    <br>
                </div>
                <div class = "form-spacing">
                    <label for = "pNumber">Phone Number</label>
                    <br>
                    <input type = "text" id = "pNumber" placeholder="(optional)">
                    <br>
                </div>
                <div class = "form-spacing">
                    <label for = "message">What are your needs?<span class = "required-red">*</span></label>
                    <br>
                    <textarea type = "textarea" id ="message" placeholder = "..." required></textarea>
                    <br>
                </div>
                <div class = "form-spacing">
                    <br>
                    <input class = "form-button" type = "submit" value = "Submit">
                </div>
            </form>
        </div>
