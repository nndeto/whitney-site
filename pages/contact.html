<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "description" content = "Get in contact with Whitney Salas today to start building customizable solutions to fit your unique needs.">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io (1)/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io (1)/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io (1)/favicon-16x16.png">
    <link rel="manifest" href="../favicon_io (1)/site.webmanifest">
    <link rel="stylesheet" href="../css/style.css">
    <!-- <meta http-equiv="refresh" content="7; url='https://www.w3docs.com'" /> -->
    <title>WS | Contact</title>
</head>
<body class = "body">
    <header class = "header">
        <nav class = "nav-bar">
            <span class = "logo">
                <a href = "../index.html" class = "home-a desktop-only">
                    WS
                </a>
            </span>
            <span>
                <ul>
                    <a href = "../index.html" class = "home-a logo mobile-only">
                        <li>WS</li>
                    </a>
                    <a href = "../index.html#about">
                        <li>About</li>
                    </a>
                    <a href = "portfolio.html">
                        <li>Portfolio</li>
                    </a>
                    <a href = "contact.html">
                        <li>Contact</li>
                    </a>
                </ul>
            </span>
        </nav>
    </header>
    <main>
        <h1 class = "work-name">Connect</h1>
        <div class = "form-wrapper">
            <img class = "contact-img" src = "../css/images/whit-b.jpg" alt = "Headshot" width = "400" height = "400"> 
            <form name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xnqwndnz" method="post">
                    <div class = "form-spacing">
                        <label for = "fullName">Full Name <span class = "required-red">*</span></label>
                        <br>
                        <input type = "text" name="Full Name" id = "fullName" placeholder="First & Last" required>
                        <br>
                    </div>
                    <div class = "form-spacing">
                        <label for = "email">Email <span class = "required-red">*</span></label>
                        <br>
                        <input type = "email" name = "Email Address" id = "email" placeholder="..." required>
                        <br>
                    </div>
                    <div class = "form-spacing">
                        <label for = "pNumber">Phone Number</label>
                        <br>
                        <input type = "text" name = "Phone Number Optional" id = "pNumber" placeholder="(optional)">
                        <br>
                    </div>
                    <div class = "form-spacing">
                        <label for = "message">What are your needs?<span class = "required-red">*</span></label>
                        <br>
                        <textarea type = "textarea" name="Message" id ="message" placeholder = "..." required></textarea>
                        <br>
                    </div>
                <div class = "form-spacing">
                    <br>
                    <input class = "form-button" type = "submit" value = "Submit">
                </div>
            </form>
        </div>
    </main>
    <footer class = "footer">
        <p>&copy Whitney Salas 2021</p>
    </footer>
</body>
</html>
